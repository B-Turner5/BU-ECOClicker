<!DOCTYPE html>
<html lang ="EN">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css')}}">
        <title>ECOClicker</title>
    </head>

    <body>
        <section>
            <article class="column">
                <img src="{{ url_for('static', filename='assets/bg.png')}}" id="clicker" class="clicker">
                    <h1 class="countContainer" id="countContainer">£0</h1>
                </img>
                <div class="turbineContainer">
                    <img src="{{ url_for('static', filename='assets/TurbineBase.png')}}" class="base">
                    <img src="{{ url_for('static', filename='assets/blades.png')}}" alt = "Click me to generate points!" id="turbine" class="turbine">
                </div>
    
            </article>
    
            <article class="map">
    
                <img style="object-fit: cover;" src="{{ url_for('static', filename='assets/Campus.png')}}" alt = "University Campus Map, a placeholder.">
            
            </article>
    
            <article class="upgrades" id="Upgrade-tab">
    
                <div id="Poole GateWay">
                    <h1 id="upgradeable-building">Poole Gateway sustainability upgrades</h1>
                    
                </div>
                <div id="upgrade-box">
                    <button id="upgrade" name="LED-upgrade" onclick="LEDupgrade()">LED light upgrade: £5000</button>
                    <div class="progress-bar1">
                        <div id="progress1" class="progress"></div>
                
                    </div>
                    <h1 name="bio" id="bio">This upgrade will install LED lights to the building and will save 4% of eneregy consmuption per year.</h1>
                </div>

                <div id="upgrade-box">
                    <button id="upgrade" name="Solar-upgrade" onclick="SolarUpgrade()">Install Solar pannels to cover the roof of the building: ££££</button>
                    <div class="progress-bar2">
                    <div id="progress2" class="progress"></div>
                </div>
                <h1 name="bio" id="bio">This upgrade will save the uni __ amount of energy per year</h1>
            </div> 
            <div id="upgrade-box">
                <button id="upgrade" name="Boiler-upgrade" onclick="BoilerUpgrade()">This is an upgrade to more efficent boilers: £15,000</button>
                <div class="progress-bar3">
                <div id="progress3" class="progress"></div>
            </div>
            <h1 name="bio" id="bio">This upgrade will save the uni 5% of its gas usage per year</h1>
        </div>    

            </article>
        </section>
    </body>

    <script src="{{ url_for('static', filename='script/index.js')}}"></script>
    
</html>
